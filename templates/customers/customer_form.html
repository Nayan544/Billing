{% extends 'base.html' %}
{% block content %}
<h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer</h3>
<form method="post" class="card p-4 shadow w-50 mx-auto">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
