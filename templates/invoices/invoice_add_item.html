{% extends 'base.html' %}
{% block content %}
<h3>Add Item to Invoice #{{ invoice.id }}</h3>

<form method="post" class="card p-4 shadow w-50 mx-auto">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>

<a href="{% url 'invoice_detail' invoice.id %}" class="btn btn-secondary mt-3">Back to Invoice</a>
{% endblock %}
