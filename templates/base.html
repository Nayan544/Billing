<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">ðŸ’¼ Billing System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left-aligned links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm me-2" href="/invoices/">Invoices</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm me-2" href="/customers/">Customers</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light btn-sm me-2" href="/products/">Products</a>
        </li>
      </ul>

      <!-- Right-aligned user info and logout -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <span class="nav-link">Welcome, {{ user.username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/accounts/logout/" style="color: #ffffff8c;" onmouseover="this.style.color='red'" onmouseout="this.style.color='#ffffff8c'">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
